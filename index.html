<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flappy Bird</title>
  </head>
  <body>
    <div class="start-cont">
      <button class="start-btn">Play</button>
      <h1>Your Rrecord: <span class="old-record"></span></h1>
    </div>
    <div class="playagain-cont">
      <button class="playagain-btn">Play Again</button>
      <h1>Record: <span class="count-numb">7</span></h1>
    </div>

    <div class="game-container">
      <div class="sky">
        <div class="bird"></div>
      </div>
      <div class="ground gr-top"></div>
      <div class="ground gr-bottom"></div>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
